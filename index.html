<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        <label for="iemail"><i class="material-symbols-outlined">person</i></label>

                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-email">
                    </div>

                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="sua senha">
                    </div>
                    
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
